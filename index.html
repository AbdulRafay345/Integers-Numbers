<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white ms-4">Assignments</a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page">Chapter # 26 - 30</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="heading  text-center mt-4">
                        Chapter # 26 - 30 | Numbers, Inetegers & decimals
                    </h4>
                    <hr />
                </div>
            </div>

            <div class="row">

                <div class="col col-12 col-lg-6 mt-3">
                    <h4 class="text-center">Input</h4>
                    <div class="border border-dark d-flex px-3 py-4 rounded-2">

                        <input type="number" placeholder="Enter Number Here"
                            class="text flex-grow-1 ps-1 rounded-start-1 border bg-light my-1" id="input">
                        <button id="remove" class="clear border rounded-end-1 my-1" onclick="clearInput()">
                            Clear
                        </button>

                    </div>
                </div>

                <div class="col col-12 col-lg-6 mt-3">
                    <h4 class="text-center">Original Number</h4>
                    <div class="string border-dark text-center pt-1  rounded-2 text-white">
                        <p class="mt-1 pb-1" style="font-size: 50px;">25.12345</p>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col col-12 col-lg-6 mt-1 mb-3">
                    <h4 class="text-center">Buttons</h4>
                    <div class="border border-dark rounded-2 py-4 px-5 text-center">

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="roundNumber()">
                            Round  A Number
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="ceilNumber()">
                            Ceil A Number
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="floorNumber()">
                            Floor A Number
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="randomNumber()">
                            Generate A Number
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="throwDice()">
                            Throw A Dice
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="strongPassword()">
                            Generate Password
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="convertingStrings()">
                            Converting Strings
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1" onclick="decimalLength()">
                            Controlling Lenght
                        </button>

                        <button class="btn btn-danger text-white rounded-1" onclick="totalGst()">
                            Calculate GST
                        </button>

                    </div>
                </div>

                <div class="col col-12 col-lg-6 mt-1 mb-3 text-center">

                    <h4 class="text-center">Output / Result</h4>
                    <div id="output" class="border border-dark rounded-2 py-2 mb-2"></div>
                    <button class="btn btn-light small border border-dark rounded-1 mb-3 mt-2" onclick="clearOutput()">
                        Clear Output
                    </button>

                </div>
            </div>
    </main>
    <footer>

        <div class="container">
            <div class="row ">
                <div class="col pt-2">
                    <p class="text text-center text-white">
                        &copy; 2024. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- custom js  -->
    <script src="js/script.js"></script>
</body>

</html>
